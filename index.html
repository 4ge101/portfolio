<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALI SHAHID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
        integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main-container">
        <div class="about-container">
            <div class="about-title">
                <h2 data-typed="i am"></h2>
                <h1 data-typed="Ali Shahid"></h1>
            </div>
            <div class="about">
                <h2 data-typed="software engineer"></h2>
                <p data-typed="i am more into maths & physics"></p>
            </div>
        </div>

        <div class="information-container">
            <div class="information-title">
                <h2 data-typed="my social accounts"></h2>
                <hr class="dash-line hidden">
            </div>

            <div class="email">
                <h2 data-typed="Email"></h2>
                <span class="colon hidden">:</span>
                <p data-typed="shaeinst@gmail.com"></p>
            </div>

            <div class="github">
                <h2 data-typed="Github"></h2>
                <span class="colon hidden">:</span>
                <p data-typed="github.com/shaeinst"></p>
            </div>

            <div class="linkedin">
                <h2 data-typed="Linkedin"></h2>
                <span class="colon hidden">:</span>
                <p data-typed="linkedin.com/in/shaeinst"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
